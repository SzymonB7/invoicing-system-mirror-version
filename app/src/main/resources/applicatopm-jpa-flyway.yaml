spring:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:postgresql://localhost:5432/invoicing_jpa_mirror
    username: sa
    password:
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true

invoicing-system:
  database: jpa